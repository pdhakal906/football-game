<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Pitch</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="pitch">
      <div id="center-circle"></div>
      <div id="halfway-line"></div>
      <div id="ball"></div>
      <div id="player"></div>

      <!-- Goalposts -->
      <div class="goal" id="goal-left"></div>
      <div class="goal" id="goal-right"></div>

      <!-- D-boxes -->
      <div class="d-box" id="d-box-left"></div>
      <div class="d-box" id="d-box-right"></div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
